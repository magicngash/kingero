<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet Cutting List Generator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .notification {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,env">
        const { useState, useEffect, useMemo } = React;

        const CabinetCuttingListGenerator = () => {
            // State management
            const [activeTab, setActiveTab] = useState('input');
            const [project, setProject] = useState({
                name: 'New Project',
                cabinets: [],
                settings: {
                    panelThickness: 18,
                    grooveDepth: 3,
                    defaultEdging: true
                }
            });
            const [savedProjects, setSavedProjects] = useState([]);
            const [currentCabinet, setCurrentCabinet] = useState({
                name: '',
                width: '',
                height: '',
                depth: '',
                verticalPartitions: 0,
                shelves: 0,
                backPanel: true,
                door: false,
                edging: 'default',
                quantity: 1
            });
            const [notification, setNotification] = useState({ message: '', type: '' });

            // Load saved projects on mount
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('cabinetProjects');
                    if (saved && saved !== 'null') {
                        const parsedProjects = JSON.parse(saved);
                        if (Array.isArray(parsedProjects)) {
                            setSavedProjects(parsedProjects);
                        }
                    }
                } catch (error) {
                    console.error('Error loading saved projects:', error);
                    localStorage.removeItem('cabinetProjects');
                }
            }, []);

            // Show notification
            const showNotification = (message, type = 'info') => {
                setNotification({ message, type });
                setTimeout(() => setNotification({ message: '', type: '' }), 3000);
            };

            // Panel calculation logic
            const calculatePanels = (cabinet, settings) => {
                const panels = [];
                const { width, height, depth, verticalPartitions, shelves, backPanel, door, quantity } = cabinet;
                const { panelThickness, grooveDepth } = settings;
                
                const w = parseInt(width) || 0;
                const h = parseInt(height) || 0;
                const d = parseInt(depth) || 0;
                
                if (w <= 0 || h <= 0 || d <= 0) return panels;
                
                const actualDepth = backPanel ? d - grooveDepth : d;
                
                // Top and Bottom panels
                panels.push({
                    name: 'Top Panel',
                    width: w,
                    height: actualDepth,
                    quantity: quantity,
                    edging: cabinet.edging === 'all' ? 'All sides' : 'Front edge'
                });
                
                panels.push({
                    name: 'Bottom Panel',
                    width: w,
                    height: actualDepth,
                    quantity: quantity,
                    edging: cabinet.edging === 'all' ? 'All sides' : 'Front edge'
                });
                
                // Side panels
                panels.push({
                    name: 'Side Panel',
                    width: actualDepth,
                    height: h - (2 * panelThickness),
                    quantity: quantity * 2,
                    edging: cabinet.edging === 'all' ? 'All sides' : 'Front edge'
                });
                
                // Vertical partitions
                if (verticalPartitions > 0) {
                    panels.push({
                        name: 'Vertical Partition',
                        width: actualDepth,
                        height: h - (2 * panelThickness),
                        quantity: quantity * verticalPartitions,
                        edging: cabinet.edging === 'all' ? 'All sides' : 'Front edge'
                    });
                }
                
                // Shelves
                if (shelves > 0) {
                    const shelfWidth = Math.floor((w - (2 * panelThickness) - (verticalPartitions * panelThickness)) / (verticalPartitions + 1));
                    if (shelfWidth > 0) {
                        panels.push({
                            name: 'Shelf',
                            width: shelfWidth,
                            height: actualDepth,
                            quantity: quantity * shelves * (verticalPartitions + 1),
                            edging: cabinet.edging === 'all' ? 'All sides' : 'Front edge'
                        });
                    }
                }
                
                // Back panel
                if (backPanel) {
                    panels.push({
                        name: 'Back Panel',
                        width: w,
                        height: h,
                        quantity: quantity,
                        edging: 'None'
                    });
                }
                
                // Door
                if (door) {
                    panels.push({
                        name: 'Door',
                        width: w - 6, // 3mm clearance each side
                        height: h - 6,
                        quantity: quantity,
                        edging: 'All sides'
                    });
                }
                
                return panels;
            };

            // Aggregate all panels from all cabinets
            const getProjectSummary = useMemo(() => {
                const allPanels = [];
                
                project.cabinets.forEach(cabinet => {
                    const cabinetPanels = calculatePanels(cabinet, project.settings);
                    cabinetPanels.forEach(panel => {
                        panel.cabinetName = cabinet.name;
                        allPanels.push(panel);
                    });
                });
                
                // Combine identical panels
                const summary = {};
                allPanels.forEach(panel => {
                    const key = `${panel.width}x${panel.height}-${panel.edging}`;
                    if (summary[key]) {
                        summary[key].quantity += panel.quantity;
                        summary[key].usedIn.push(panel.cabinetName);
                    } else {
                        summary[key] = { ...panel, usedIn: [panel.cabinetName] };
                    }
                });
                
                return Object.values(summary).sort((a, b) => b.width * b.height - a.width * a.height);
            }, [project.cabinets, project.settings]);

            // Input validation
            const validateInput = (cabinet) => {
                const errors = [];
                if (!cabinet.name.trim()) errors.push('Cabinet name is required');
                if (!cabinet.width || parseInt(cabinet.width) <= 0) errors.push('Valid width is required');
                if (!cabinet.height || parseInt(cabinet.height) <= 0) errors.push('Valid height is required');
                if (!cabinet.depth || parseInt(cabinet.depth) <= 0) errors.push('Valid depth is required');
                if (cabinet.quantity <= 0) errors.push('Quantity must be at least 1');
                return errors;
            };

            // Add cabinet to project
            const addCabinet = () => {
                const errors = validateInput(currentCabinet);
                if (errors.length > 0) {
                    showNotification('Please fix the following errors:\n' + errors.join('\n'), 'error');
                    return;
                }
                
                setProject(prev => ({
                    ...prev,
                    cabinets: [...prev.cabinets, { ...currentCabinet, id: Date.now() }]
                }));
                
                setCurrentCabinet({
                    name: '',
                    width: '',
                    height: '',
                    depth: '',
                    verticalPartitions: 0,
                    shelves: 0,
                    backPanel: true,
                    door: false,
                    edging: 'default',
                    quantity: 1
                });
                
                showNotification('Cabinet added successfully!', 'success');
            };

            // Remove cabinet from project
            const removeCabinet = (id) => {
                setProject(prev => ({
                    ...prev,
                    cabinets: prev.cabinets.filter(cabinet => cabinet.id !== id)
                }));
                showNotification('Cabinet removed', 'info');
            };

            // Save project
            const saveProject = () => {
                if (!project.name.trim()) {
                    showNotification('Please enter a project name', 'error');
                    return;
                }
                
                try {
                    const updatedProjects = [...savedProjects];
                    const existingIndex = updatedProjects.findIndex(p => p.name === project.name);
                    
                    if (existingIndex >= 0) {
                        updatedProjects[existingIndex] = { ...project, lastModified: new Date().toISOString() };
                    } else {
                        updatedProjects.push({ ...project, lastModified: new Date().toISOString() });
                    }
                    
                    setSavedProjects(updatedProjects);
                    localStorage.setItem('cabinetProjects', JSON.stringify(updatedProjects));
                    showNotification('Project saved successfully!', 'success');
                } catch (error) {
                    console.error('Error saving project:', error);
                    showNotification('Error saving project. Please try again.', 'error');
                }
            };

            // Load project
            const loadProject = (savedProject) => {
                setProject(savedProject);
                setActiveTab('input');
                showNotification('Project loaded successfully!', 'success');
            };

            // Copy to clipboard
            const copyToClipboard = () => {
                const summary = getProjectSummary();
                let text = `${project.name} - Cutting List\n\n`;
                text += 'Panel Name\tWidth (mm)\tHeight (mm)\tQuantity\tEdging\n';
                summary.forEach(panel => {
                    text += `${panel.name}\t${panel.width}\t${panel.height}\t${panel.quantity}\t${panel.edging}\n`;
                });
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        showNotification('Cutting list copied to clipboard!', 'success');
                    }).catch(() => {
                        // Fallback for older browsers
                        const textArea = document.createElement('textarea');
                        textArea.value = text;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        showNotification('Cutting list copied to clipboard!', 'success');
                    });
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('Cutting list copied to clipboard!', 'success');
                }
            };

            // Export to CSV
            const exportToCSV = () => {
                const summary = getProjectSummary();
                let csv = 'Panel Name,Width (mm),Height (mm),Quantity,Edging,Used In\n';
                summary.forEach(panel => {
                    csv += `"${panel.name}",${panel.width},${panel.height},${panel.quantity},"${panel.edging}","${panel.usedIn.join(', ')}"\n`;
                });
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${project.name.replace(/\s+/g, '_')}_cutting_list.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
                showNotification('CSV exported successfully!', 'success');
            };

            // Render Input Tab
            const renderInputTab = () => (
                <div className="space-y-6">
                    {/* Project Settings */}
                    <div className="bg-white rounded-lg p-6 shadow-sm border">
                        <h3 className="text-lg font-semibold mb-4">Project Settings</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">Project Name</label>
                                <input
                                    type="text"
                                    value={project.name}
                                    onChange={(e) => setProject(prev => ({ ...prev, name: e.target.value }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Enter project name"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Panel Thickness (mm)</label>
                                <input
                                    type="number"
                                    value={project.settings.panelThickness}
                                    onChange={(e) => setProject(prev => ({
                                        ...prev,
                                        settings: { ...prev.settings, panelThickness: parseInt(e.target.value) || 18 }
                                    }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Groove Depth (mm)</label>
                                <input
                                    type="number"
                                    value={project.settings.grooveDepth}
                                    onChange={(e) => setProject(prev => ({
                                        ...prev,
                                        settings: { ...prev.settings, grooveDepth: parseInt(e.target.value) || 3 }
                                    }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                />
                            </div>
                        </div>
                    </div>

                    {/* Add Cabinet Form */}
                    <div className="bg-white rounded-lg p-6 shadow-sm border">
                        <h3 className="text-lg font-semibold mb-4">Add Cabinet</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">Cabinet Name *</label>
                                <input
                                    type="text"
                                    value={currentCabinet.name}
                                    onChange={(e) => setCurrentCabinet(prev => ({ ...prev, name: e.target.value }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="e.g., Base Cabinet 1"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Width (mm) *</label>
                                <input
                                    type="number"
                                    value={currentCabinet.width}
                                    onChange={(e) => setCurrentCabinet(prev => ({ ...prev, width: e.target.value }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="600"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Height (mm) *</label>
                                <input
                                    type="number"
                                    value={currentCabinet.height}
                                    onChange={(e) => setCurrentCabinet(prev => ({ ...prev, height: e.target.value }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="720"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Depth (mm) *</label>
                                <input
                                    type="number"
                                    value={currentCabinet.depth}
                                    onChange={(e) => setCurrentCabinet(prev => ({ ...prev, depth: e.target.value }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="560"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Vertical Partitions</label>
                                <input
                                    type="number"
                                    value={currentCabinet.verticalPartitions}
                                    onChange={(e) => setCurrentCabinet(prev => ({ ...prev, verticalPartitions: parseInt(e.target.value) || 0 }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    min="0"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Shelves</label>
                                <input
                                    type="number"
                                    value={currentCabinet.shelves}
                                    onChange={(e) => setCurrentCabinet(prev => ({ ...prev, shelves: parseInt(e.target.value) || 0 }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    min="0"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Quantity</label>
                                <input
                                    type="number"
                                    value={currentCabinet.quantity}
                                    onChange={(e) => setCurrentCabinet(prev => ({ ...prev, quantity: parseInt(e.target.value) || 1 }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    min="1"
                                />
                            </div>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div className="flex items-center">
                                <input
                                    type="checkbox"
                                    id="backPanel"
                                    checked={currentCabinet.backPanel}
                                    onChange={(e) => setCurrentCabinet(prev => ({ ...prev, backPanel: e.target.checked }))}
                                    className="mr-2"
                                />
                                <label htmlFor="backPanel" className="text-sm font-medium">Back Panel</label>
                            </div>
                            <div className="flex items-center">
                                <input
                                    type="checkbox"
                                    id="door"
                                    checked={currentCabinet.door}
                                    onChange={(e) => setCurrentCabinet(prev => ({ ...prev, door: e.target.checked }))}
                                    className="mr-2"
                                />
                                <label htmlFor="door" className="text-sm font-medium">Door</label>
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Edging</label>
                                <select
                                    value={currentCabinet.edging}
                                    onChange={(e) => setCurrentCabinet(prev => ({ ...prev, edging: e.target.value }))}
                                    className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                >
                                    <option value="default">Default (Front edges)</option>
                                    <option value="all">All sides</option>
                                </select>
                            </div>
                        </div>
                        
                        <button
                            onClick={addCabinet}
                            className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center gap-2"
                        >
                            <i className="fas fa-plus"></i>
                            Add Cabinet
                        </button>
                    </div>

                    {/* Current Cabinets */}
                    {project.cabinets.length > 0 && (
                        <div className="bg-white rounded-lg p-6 shadow-sm border">
                            <h3 className="text-lg font-semibold mb-4">Current Cabinets</h3>
                            <div className="space-y-2">
                                {project.cabinets.map((cabinet) => (
                                    <div key={cabinet.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-md">
                                        <div>
                                            <span className="font-medium">{cabinet.name}</span>
                                            <span className="text-gray-600 ml-2">
                                                {cabinet.width}×{cabinet.height}×{cabinet.depth}mm
                                                {cabinet.quantity > 1 && ` (×${cabinet.quantity})`}
                                            </span>
                                        </div>
                                        <button
                                            onClick={() => removeCabinet(cabinet.id)}
                                            className="text-red-600 hover:text-red-800"
                                        >
                                            <i className="fas fa-trash"></i>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );

            // Render Summary Tab
            const renderSummaryTab = () => {
                const summary = getProjectSummary();
                
                return (
                    <div className="space-y-6">
                        <div className="bg-white rounded-lg p-6 shadow-sm border">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-semibold">Project Summary: {project.name}</h3>
                                <div className="flex gap-2">
                                    <button
                                        onClick={copyToClipboard}
                                        className="bg-gray-600 hover:bg-gray-700 text-white px-3 py-2 rounded-md flex items-center gap-2"
                                    >
                                        <i className="fas fa-copy"></i>
                                        Copy
                                    </button>
                                    <button
                                        onClick={exportToCSV}
                                        className="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-md flex items-center gap-2"
                                    >
                                        <i className="fas fa-download"></i>
                                        Export CSV
                                    </button>
                                </div>
                            </div>
                            
                            {summary.length > 0 ? (
                                <div className="overflow-x-auto">
                                    <table className="w-full border-collapse border border-gray-300">
                                        <thead>
                                            <tr className="bg-gray-50">
                                                <th className="border border-gray-300 px-4 py-2 text-left">Panel Name</th>
                                                <th className="border border-gray-300 px-4 py-2 text-left">Width (mm)</th>
                                                <th className="border border-gray-300 px-4 py-2 text-left">Height (mm)</th>
                                                <th className="border border-gray-300 px-4 py-2 text-left">Quantity</th>
                                                <th className="border border-gray-300 px-4 py-2 text-left">Edging</th>
                                                <th className="border border-gray-300 px-4 py-2 text-left">Used In</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {summary.map((panel, index) => (
                                                <tr key={index} className={index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                                    <td className="border border-gray-300 px-4 py-2">{panel.name}</td>
                                                    <td className="border border-gray-300 px-4 py-2">{panel.width}</td>
                                                    <td className="border border-gray-300 px-4 py-2">{panel.height}</td>
                                                    <td className="border border-gray-300 px-4 py-2">{panel.quantity}</td>
                                                    <td className="border border-gray-300 px-4 py-2">{panel.edging}</td>
                                                    <td className="border border-gray-300 px-4 py-2">{panel.usedIn.join(', ')}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            ) : (
                                <p className="text-gray-600">No cabinets added yet. Go to the Input tab to add cabinets.</p>
                            )}
                        </div>
                    </div>
                );
            };

            // Render Projects Tab
            const renderProjectsTab = () => (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg p-6 shadow-sm border">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-lg font-semibold">My Projects</h3>
                            <button
                                onClick={saveProject}
                                className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center gap-2"
                            >
                                <i className="fas fa-save"></i>
                                Save Current Project
                            </button>
                        </div>
                        
                        {savedProjects.length > 0 ? (
                            <div className="space-y-3">
                                {savedProjects.map((savedProject, index) => (
                                    <div key={index} className="flex items-center justify-between p-4 bg-gray-50 rounded-md">
                                        <div>
                                            <h4 className="font-medium">{savedProject.name}</h4>
                                            <p className="text-sm text-gray-600">
                                                {savedProject.cabinets.length} cabinet{savedProject.cabinets.length !== 1 ? 's' : ''}
                                                {savedProject.lastModified && (
                                                    <span className="ml-2">
                                                        • Last modified: {new Date(savedProject.lastModified).toLocaleDateString()}
                                                    </span>
                                                )}
                                            </p>
                                        </div>
                                        <div className="flex gap-2">
                                            <button
                                                onClick={() => loadProject(savedProject)}
                                                className="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-md flex items-center gap-1"
                                            >
                                                <i className="fas fa-folder-open"></i>
                                                Load
                                            </button>
                                            <button
                                                onClick={() => {
                                                    if (confirm('Are you sure you want to delete this project?')) {
                                                        try {
                                                            const updated = savedProjects.filter((_, i) => i !== index);
                                                            setSavedProjects(updated);
                                                            localStorage.setItem('cabinetProjects', JSON.stringify(updated));
                                                            showNotification('Project deleted successfully!', 'success');
                                                        } catch (error) {
                                                            console.error('Error deleting project:', error);
                                                            showNotification('Error deleting project. Please try again.', 'error');
                                                        }
                                                    }
                                                }}
                                                className="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md"
                                            >
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <p className="text-gray-600">No saved projects yet.</p>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Notification Toast */}
                    {notification.message && (
                        <div className={`notification fixed top-4 right-4 px-4 py-2 rounded-md text-white z-50 ${
                            notification.type === 'success' ? 'bg-green-500' : 
                            notification.type === 'error' ? 'bg-red-500' : 'bg-blue-500'
                        }`}>
                            {notification.message}
                        </div>
                    )}
                    
                    <div className="max-w-7xl mx-auto px-4 py-8">
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Cabinet Cutting List Generator</h1>
                            <p className="text-gray-600">Professional tool for generating optimized panel cutting lists</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-sm border mb-6">
                            <div className="border-b border-gray-200">
                                <nav className="flex space-x-8 px-6">
                                    {[
                                        ['input', 'Cabinet Input'],
                                        ['summary', 'Cutting List'],
                                        ['projects', 'My Projects']
                                    ].map(([key, label]) => (
                                        <button
                                            key={key}
                                            onClick={() => setActiveTab(key)}
                                            className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                                activeTab === key
                                                    ? 'border-blue-500 text-blue-600'
                                                    : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                            }`}
                                        >
                                            {label}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                            
                            <div className="p-6">
                                {activeTab === 'input' && renderInputTab()}
                                {activeTab === 'summary' && renderSummaryTab()}
                                {activeTab === 'projects' && renderProjectsTab()}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CabinetCuttingListGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
