<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet Cutting List Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .notification {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Notification Container -->
        <div id="notificationContainer"></div>
        
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Cabinet Cutting List Generator</h1>
                <p class="text-gray-600">Professional tool for generating optimized panel cutting lists</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm border">
                <!-- Tab Navigation -->
                <div class="border-b border-gray-200">
                    <nav class="flex space-x-8 px-6">
                        <button onclick="showTab('input')" class="tab-btn py-4 px-1 border-b-2 font-medium text-sm border-blue-500 text-blue-600" data-tab="input">
                            Cabinet Input
                        </button>
                        <button onclick="showTab('summary')" class="tab-btn py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="summary">
                            Cutting List
                        </button>
                        <button onclick="showTab('projects')" class="tab-btn py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="projects">
                            My Projects
                        </button>
                    </nav>
                </div>
                
                <!-- Tab Content -->
                <div class="p-6">
                    <!-- Cabinet Input Tab -->
                    <div id="input-tab" class="tab-content active">
                        <div class="space-y-6">
                            <!-- Project Settings -->
                            <div class="bg-white rounded-lg p-6 shadow-sm border">
                                <h3 class="text-lg font-semibold mb-4">Project Settings</h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Project Name</label>
                                        <input type="text" id="projectName" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter project name" value="New Project">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Panel Thickness (mm)</label>
                                        <input type="number" id="panelThickness" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" value="18">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Groove Depth (mm)</label>
                                        <input type="number" id="grooveDepth" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" value="3">
                                    </div>
                                </div>
                            </div>

                            <!-- Add Cabinet Form -->
                            <div class="bg-white rounded-lg p-6 shadow-sm border">
                                <h3 class="text-lg font-semibold mb-4">Add Cabinet</h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Cabinet Name *</label>
                                        <input type="text" id="cabinetName" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="e.g., Base Cabinet 1">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Width (mm) *</label>
                                        <input type="number" id="cabinetWidth" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="600">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Height (mm) *</label>
                                        <input type="number" id="cabinetHeight" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="720">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Depth (mm) *</label>
                                        <input type="number" id="cabinetDepth" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="560">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Vertical Partitions</label>
                                        <input type="number" id="verticalPartitions" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" min="0" value="0">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Shelves</label>
                                        <input type="number" id="shelves" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" min="0" value="0">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Quantity</label>
                                        <input type="number" id="quantity" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" min="1" value="1">
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="backPanel" class="mr-2" checked>
                                        <label for="backPanel" class="text-sm font-medium">Back Panel</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="door" class="mr-2">
                                        <label for="door" class="text-sm font-medium">Door</label>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Edging</label>
                                        <select id="edging" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                                            <option value="default">Default (Front edges)</option>
                                            <option value="all">All sides</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <button onclick="addCabinet()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center gap-2">
                                    <i class="fas fa-plus"></i>
                                    Add Cabinet
                                </button>
                            </div>

                            <!-- Current Cabinets -->
                            <div id="currentCabinets" class="bg-white rounded-lg p-6 shadow-sm border" style="display: none;">
                                <h3 class="text-lg font-semibold mb-4">Current Cabinets</h3>
                                <div id="cabinetsList" class="space-y-2"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Cutting List Tab -->
                    <div id="summary-tab" class="tab-content">
                        <div class="space-y-6">
                            <div class="bg-white rounded-lg p-6 shadow-sm border">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-lg font-semibold">Project Summary: <span id="summaryProjectName">New Project</span></h3>
                                    <div class="flex gap-2">
                                        <button onclick="copyToClipboard()" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-2 rounded-md flex items-center gap-2">
                                            <i className="fas fa-copy"></i>
                                            Copy
                                        </button>
                                        <button onclick="exportToCSV()" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-md flex items-center gap-2">
                                            <i className="fas fa-download"></i>
                                            Export CSV
                                        </button>
                                    </div>
                                </div>
                                
                                <div id="cuttingListContent">
                                    <p class="text-gray-600">No cabinets added yet. Go to the Input tab to add cabinets.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Projects Tab -->
                    <div id="projects-tab" class="tab-content">
                        <div class="space-y-6">
                            <div class="bg-white rounded-lg p-6 shadow-sm border">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-lg font-semibold">My Projects</h3>
                                    <button onclick="saveProject()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center gap-2">
                                        <i className="fas fa-save"></i>
                                        Save Current Project
                                    </button>
                                </div>
                                
                                <div id="projectsList">
                                    <p class="text-gray-600">No saved projects yet.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let project = {
            name: 'New Project',
            cabinets: [],
            settings: {
                panelThickness: 18,
                grooveDepth: 3
            }
        };
        let savedProjects = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedProjects();
            updateProjectName();
        });

        // Load saved projects from localStorage
        function loadSavedProjects() {
            try {
                const saved = localStorage.getItem('cabinetProjects');
                if (saved) {
                    savedProjects = JSON.parse(saved);
                    displayProjects();
                }
            } catch (e) {
                console.error('Error loading projects:', e);
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 px-4 py-2 rounded-md text-white z-50 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Tab navigation
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to selected tab button
            const activeBtn = document.querySelector(`[data-tab="${tabName}"]`);
            activeBtn.classList.remove('border-transparent', 'text-gray-500');
            activeBtn.classList.add('border-blue-500', 'text-blue-600');
            
            // Update cutting list if summary tab is shown
            if (tabName === 'summary') {
                updateCuttingList();
            }
        }

        // Update project name
        function updateProjectName() {
            const projectNameInput = document.getElementById('projectName');
            projectNameInput.addEventListener('input', function() {
                project.name = this.value;
                document.getElementById('summaryProjectName').textContent = this.value;
            });
        }

        // Add cabinet
        function addCabinet() {
            const name = document.getElementById('cabinetName').value.trim();
            const width = parseInt(document.getElementById('cabinetWidth').value) || 0;
            const height = parseInt(document.getElementById('cabinetHeight').value) || 0;
            const depth = parseInt(document.getElementById('cabinetDepth').value) || 0;
            const verticalPartitions = parseInt(document.getElementById('verticalPartitions').value) || 0;
            const shelves = parseInt(document.getElementById('shelves').value) || 0;
            const backPanel = document.getElementById('backPanel').checked;
            const door = document.getElementById('door').checked;
            const edging = document.getElementById('edging').value;
            const quantity = parseInt(document.getElementById('quantity').value) || 1;

            // Validation
            if (!name) {
                showNotification('Cabinet name is required', 'error');
                return;
            }
            if (width <= 0 || height <= 0 || depth <= 0) {
                showNotification('Valid dimensions are required', 'error');
                return;
            }

            // Add cabinet
            const cabinet = {
                id: Date.now(),
                name,
                width,
                height,
                depth,
                verticalPartitions,
                shelves,
                backPanel,
                door,
                edging,
                quantity
            };

            project.cabinets.push(cabinet);
            displayCabinets();
            clearCabinetForm();
            showNotification('Cabinet added successfully!', 'success');
        }

        // Display cabinets
        function displayCabinets() {
            const container = document.getElementById('currentCabinets');
            const list = document.getElementById('cabinetsList');
            
            if (project.cabinets.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            list.innerHTML = '';
            
            project.cabinets.forEach(cabinet => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-md';
                item.innerHTML = `
                    <div>
                        <span class="font-medium">${cabinet.name}</span>
                        <span class="text-gray-600 ml-2">
                            ${cabinet.width}×${cabinet.height}×${cabinet.depth}mm
                            ${cabinet.quantity > 1 ? `(×${cabinet.quantity})` : ''}
                        </span>
                    </div>
                    <button onclick="removeCabinet(${cabinet.id})" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                list.appendChild(item);
            });
        }

        // Remove cabinet
        function removeCabinet(id) {
            project.cabinets = project.cabinets.filter(c => c.id !== id);
            displayCabinets();
            showNotification('Cabinet removed', 'info');
        }

        // Clear cabinet form
        function clearCabinetForm() {
            document.getElementById('cabinetName').value = '';
            document.getElementById('cabinetWidth').value = '';
            document.getElementById('cabinetHeight').value = '';
            document.getElementById('cabinetDepth').value = '';
            document.getElementById('verticalPartitions').value = '0';
            document.getElementById('shelves').value = '0';
            document.getElementById('backPanel').checked = true;
            document.getElementById('door').checked = false;
            document.getElementById('edging').value = 'default';
            document.getElementById('quantity').value = '1';
        }

        // Calculate panels for a cabinet
        function calculatePanels(cabinet, settings) {
            const panels = [];
            const { width, height, depth, verticalPartitions, shelves, backPanel, door, quantity } = cabinet;
            const { panelThickness, grooveDepth } = settings;
            
            const actualDepth = backPanel ? depth - grooveDepth : depth;
            
            // Top and Bottom panels
            panels.push({
                name: 'Top Panel',
                width: width,
                height: actualDepth,
                quantity: quantity,
                edging: cabinet.edging === 'all' ? 'All sides' : 'Front edge'
            });
            
            panels.push({
                name: 'Bottom Panel',
                width: width,
                height: actualDepth,
                quantity: quantity,
                edging: cabinet.edging === 'all' ? 'All sides' : 'Front edge'
            });
            
            // Side panels
            panels.push({
                name: 'Side Panel',
                width: actualDepth,
                height: height - (2 * panelThickness),
                quantity: quantity * 2,
                edging: cabinet.edging === 'all' ? 'All sides' : 'Front edge'
            });
            
            // Vertical partitions
            if (verticalPartitions > 0) {
                panels.push({
                    name: 'Vertical Partition',
                    width: actualDepth,
                    height: height - (2 * panelThickness),
                    quantity: quantity * verticalPartitions,
                    edging: cabinet.edging === 'all' ? 'All sides' : 'Front edge'
                });
            }
            
            // Shelves
            if (shelves > 0) {
                const shelfWidth = Math.floor((width - (2 * panelThickness) - (verticalPartitions * panelThickness)) / (verticalPartitions + 1));
                if (shelfWidth > 0) {
                    panels.push({
                        name: 'Shelf',
                        width: shelfWidth,
                        height: actualDepth,
                        quantity: quantity * shelves * (verticalPartitions + 1),
                        edging: cabinet.edging === 'all' ? 'All sides' : 'Front edge'
                    });
                }
            }
            
            // Back panel
            if (backPanel) {
                panels.push({
                    name: 'Back Panel',
                    width: width,
                    height: height,
                    quantity: quantity,
                    edging: 'None'
                });
            }
            
            // Door
            if (door) {
                panels.push({
                    name: 'Door',
                    width: width - 6,
                    height: height - 6,
                    quantity: quantity,
                    edging: 'All sides'
                });
            }
            
            return panels;
        }

        // Update cutting list
        function updateCuttingList() {
            const content = document.getElementById('cuttingListContent');
            
            if (project.cabinets.length === 0) {
                content.innerHTML = '<p class="text-gray-600">No cabinets added yet. Go to the Input tab to add cabinets.</p>';
                return;
            }
            
            // Get all panels
            const allPanels = [];
            project.cabinets.forEach(cabinet => {
                const cabinetPanels = calculatePanels(cabinet, project.settings);
                cabinetPanels.forEach(panel => {
                    panel.cabinetName = cabinet.name;
                    allPanels.push(panel);
                });
            });
            
            // Combine identical panels
            const summary = {};
            allPanels.forEach(panel => {
                const key = `${panel.width}x${panel.height}-${panel.edging}`;
                if (summary[key]) {
                    summary[key].quantity += panel.quantity;
                    summary[key].usedIn.push(panel.cabinetName);
                } else {
                    summary[key] = { ...panel, usedIn: [panel.cabinetName] };
                }
            });
            
            const sortedPanels = Object.values(summary).sort((a, b) => b.width * b.height - a.width * a.height);
            
            // Generate table
            let tableHTML = `
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse border border-gray-300">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="border border-gray-300 px-4 py-2 text-left">Panel Name</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Width (mm)</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Height (mm)</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Quantity</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Edging</th>
                                <th class="border border-gray-300 px-4 py-2 text-left">Used In</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            sortedPanels.forEach((panel, index) => {
                tableHTML += `
                    <tr class="${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}">
                        <td class="border border-gray-300 px-4 py-2">${panel.name}</td>
                        <td class="border border-gray-300 px-4 py-2">${panel.width}</td>
                        <td class="border border-gray-300 px-4 py-2">${panel.height}</td>
                        <td class="border border-gray-300 px-4 py-2">${panel.quantity}</td>
                        <td class="border border-gray-300 px-4 py-2">${panel.edging}</td>
                        <td class="border border-gray-300 px-4 py-2">${panel.usedIn.join(', ')}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            content.innerHTML = tableHTML;
        }

        // Copy to clipboard
        function copyToClipboard() {
            if (project.cabinets.length === 0) {
                showNotification('No cabinets to copy', 'error');
                return;
            }
            
            let text = `${project.name} - Cutting List\n\n`;
            text += 'Panel Name\tWidth (mm)\tHeight (mm)\tQuantity\tEdging\n';
            
            // Get all panels and combine
            const allPanels = [];
            project.cabinets.forEach(cabinet => {
                const cabinetPanels = calculatePanels(cabinet, project.settings);
                cabinetPanels.forEach(panel => {
                    panel.cabinetName = cabinet.name;
                    allPanels.push(panel);
                });
            });
            
            const summary = {};
            allPanels.forEach(panel => {
                const key = `${panel.width}x${panel.height}-${panel.edging}`;
                if (summary[key]) {
                    summary[key].quantity += panel.quantity;
                } else {
                    summary[key] = { ...panel };
                }
            });
            
            Object.values(summary).forEach(panel => {
                text += `${panel.name}\t${panel.width}\t${panel.height}\t${panel.quantity}\t${panel.edging}\n`;
            });
            
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Cutting list copied to clipboard!', 'success');
            }).catch(() => {
                showNotification('Failed to copy to clipboard', 'error');
            });
        }

        // Export to CSV
        function exportToCSV() {
            if (project.cabinets.length === 0) {
                showNotification('No cabinets to export', 'error');
                return;
            }
            
            let csv = 'Panel Name,Width (mm),Height (mm),Quantity,Edging,Used In\n';
            
            // Get all panels and combine
            const allPanels = [];
            project.cabinets.forEach(cabinet => {
                const cabinetPanels = calculatePanels(cabinet, project.settings);
                cabinetPanels.forEach(panel => {
                    panel.cabinetName = cabinet.name;
                    allPanels.push(panel);
                });
            });
            
            const summary = {};
            allPanels.forEach(panel => {
                const key = `${panel.width}x${panel.height}-${panel.edging}`;
                if (summary[key]) {
                    summary[key].quantity += panel.quantity;
                    summary[key].usedIn.push(panel.cabinetName);
                } else {
                    summary[key] = { ...panel, usedIn: [panel.cabinetName] };
                }
            });
            
            Object.values(summary).forEach(panel => {
                csv += `"${panel.name}",${panel.width},${panel.height},${panel.quantity},"${panel.edging}","${panel.usedIn.join(', ')}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${project.name.replace(/\s+/g, '_')}_cutting_list.csv`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification('CSV exported successfully!', 'success');
        }

        // Save project
        function saveProject() {
            if (!project.name.trim()) {
                showNotification('Please enter a project name', 'error');
                return;
            }
            
            try {
                const updated = [...savedProjects];
                const index = updated.findIndex(p => p.name === project.name);
                
                if (index >= 0) {
                    updated[index] = { ...project, lastModified: new Date().toISOString() };
                } else {
                    updated.push({ ...project, lastModified: new Date().toISOString() });
                }
                
                savedProjects = updated;
                localStorage.setItem('cabinetProjects', JSON.stringify(updated));
                displayProjects();
                showNotification('Project saved successfully!', 'success');
            } catch (e) {
                showNotification('Error saving project', 'error');
            }
        }

        // Display projects
        function displayProjects() {
            const container = document.getElementById('projectsList');
            
            if (savedProjects.length === 0) {
                container.innerHTML = '<p class="text-gray-600">No saved projects yet.</p>';
                return;
            }
            
            container.innerHTML = '';
            
            savedProjects.forEach((savedProject, index) => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-4 bg-gray-50 rounded-md';
                item.innerHTML = `
                    <div>
                        <h4 class="font-medium">${savedProject.name}</h4>
                        <p class="text-sm text-gray-600">
                            ${savedProject.cabinets.length} cabinet${savedProject.cabinets.length !== 1 ? 's' : ''}
                            ${savedProject.lastModified ? `• Last modified: ${new Date(savedProject.lastModified).toLocaleDateString()}` : ''}
                        </p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="loadProject(${index})" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-md flex items-center gap-1">
                            <i className="fas fa-folder-open"></i>
                            Load
                        </button>
                        <button onclick="deleteProject(${index})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md">
                            <i className="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // Load project
        function loadProject(index) {
            project = { ...savedProjects[index] };
            
            // Update form fields
            document.getElementById('projectName').value = project.name;
            document.getElementById('panelThickness').value = project.settings.panelThickness;
            document.getElementById('grooveDepth').value = project.settings.grooveDepth;
            
            // Update display
            displayCabinets();
            document.getElementById('summaryProjectName').textContent = project.name;
            
            // Switch to input tab
            showTab('input');
            showNotification('Project loaded successfully!', 'success');
        }

        // Delete project
        function deleteProject(index) {
            if (confirm('Are you sure you want to delete this project?')) {
                try {
                    savedProjects.splice(index, 1);
                    localStorage.setItem('cabinetProjects', JSON.stringify(savedProjects));
                    displayProjects();
                    showNotification('Project deleted successfully!', 'success');
                } catch (e) {
                    showNotification('Error deleting project', 'error');
                }
            }
        }
    </script>
</body>
</html>
